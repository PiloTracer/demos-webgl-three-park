version: '3.8'

services:
  threejs-park:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: threejs-park-demo
    ports:
      - "6968:6968"
    volumes:
      - ./app:/app
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true
    restart: unless-stopped
